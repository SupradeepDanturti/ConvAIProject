######################
# User defined Paths #
######################

# folder where created dataset will be stored.

out_folder: ./maindata
metadata_folder: !ref <out_folder>/metadata
samplerate: 16000 # dataset samplerate (should be <=16000)

#########################
# Source datasets paths #
#########################

librispeech_root: !ref <out_folder>/LibriSpeech # e.g., /workspace/LibriParty/LibriSpeech/
# /media/sam/bx500/LibriSpeech
# root path to librispeech: download from https://openslr.org/12/

librispeech_folders: # folders one wants to use for the train dataset.
  train:
    - !ref <out_folder>/LibriSpeech/train-clean-100/ # e.g. clean-100 etc.
  dev:
    - !ref <out_folder>/LibriSpeech/dev-clean/
  eval:
    - !ref <out_folder>/LibriSpeech/test-clean/

rirs_noises_root: !ref <out_folder>/RIRS_NOISES #e.g., /workspace/LibriParty/RIRS_NOISES/
rirs_folders:
  - !ref <out_folder>/RIRS_NOISES/simulated_rirs/
  - !ref <out_folder>/RIRS_NOISES/real_rirs_isotropic_noises
noises_folders:
  - !ref <out_folder>/RIRS_NOISES/pointsource_noises/

#backgrounds_root: !PLACEHOLDER # e.g., /workspace/LibriParty/QUT_NOISE_16kHz/
## optional background noise from QUT (required for "official" dataset)
## One can use also other background noises.


#########################################################################
# Metadata creation parameters (Used only for custom dataset generation).
#########################################################################

seed: 1234  # e.g, 1234

n_sessions: # number of synthetic scenes
  train: 1000
  dev: 200
  eval: 200
n_speakers: 4 # max number of speakers in each session

max_length: 120 # max length in seconds for each session.
