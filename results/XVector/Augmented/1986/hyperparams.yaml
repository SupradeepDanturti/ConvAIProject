# yamllint disable
# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1986
__set_seed: !!python/object/apply:torch.manual_seed [1986]

output_folder: ./results/XVector/Augmented/1986
save_folder: ./results/XVector/Augmented/1986/save
train_log: ./results/XVector/Augmented/1986/train_log.txt

# Path where data manifest files will be stored
# The data manifest files are created by the data preparation script.
data_folder: ./maindata
train_annotation: ./maindata/train_data.json
valid_annotation: ./maindata/valid_data.json
test_annotation: ./maindata/test_data.json


# NOISE_DATASET_URL: https://www.dropbox.com/scl/fi/a09pj97s5ifan81dqhi4n/noises.zip?rlkey=j8b0n9kdjdr32o1f06t0cw5b7&dl=1
# rirs_noises_root: !ref <data_folder>/RIRS_NOISES
# data_folder_noise:
#   - !ref <rirs_noises_root>/simulated_rirs/
#   - !ref <rirs_noises_root>/real_rirs_isotropic_noises/
# 
# data_folder_rir: !ref <rirs_noises_root>/pointsource_noises/ 

noise_annotation: ./maindata/noises.csv
rir_annotation: ./maindata/simulated_rirs.csv

# The train logger writes training statistics to a file, as well as stdout.
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: ./results/XVector/Augmented/1986/train_log.txt

error_stats: !name:speechbrain.utils.metric_stats.MetricStats
  metric: !name:speechbrain.nnet.losses.classification_error
    reduction: batch

ckpt_enable: true
ckpt_interval_minutes: 15 # save checkpoint every N min

n_mels: 40
# deltas: True

# Training Parameters
sample_rate: 16000
number_of_epochs: 50
batch_size: 64
lr_start: 0.001
lr_final: 0.0001
weight_decay: 0.00002

tdnn_channels: 64
tdnn_channels_out: 128
n_classes: 5
emb_dim: 128

num_workers: 0
dataloader_options:
  batch_size: 64
  num_workers: 0

##################################
####### Data Augmentation ########
##################################
# Download and prepare the dataset of noisy sequences for augmentation

skip_prep: true
# prepare_noise_data: !name:speechbrain.augment.preparation.prepare_dataset_from_URL
#     URL: !ref <NOISE_DATASET_URL>
#     dest_folder: !ref <data_folder_noise>
#     ext: wav
#     csv_file: !ref <noise_annotation>


# Add noise to input signal
snr_low: 0  # Min SNR for noise augmentation
snr_high: 15  # Max SNR for noise augmentation

add_noise: &id002 !new:speechbrain.augment.time_domain.AddNoise
  csv_file: ./maindata/noises.csv
  snr_low: 0
  snr_high: 15
  noise_sample_rate: 16000
  clean_sample_rate: 16000
  num_workers: 0

# Speed perturbation
speed_changes: &id001 [95, 100, 105]

# Frequency drop: randomly drops a number of frequency bands to zero.
speed_perturb: &id003 !new:speechbrain.augment.time_domain.SpeedPerturb
  orig_freq: 16000
  speeds: *id001
drop_freq_low: 0  # Min frequency band dropout probability
drop_freq_high: 1  # Max frequency band dropout probability
drop_freq_count_low: 1  # Min number of frequency bands to drop
drop_freq_count_high: 3  # Max number of frequency bands to drop
drop_freq_width: 0.05  # Width of frequency bands to drop

drop_freq: &id004 !new:speechbrain.augment.time_domain.DropFreq
  drop_freq_low: 0
  drop_freq_high: 1
  drop_freq_count_low: 1
  drop_freq_count_high: 3
  drop_freq_width: 0.05

# Time drop: randomly drops a number of temporal chunks.
drop_chunk_count_low: 1  # Min number of audio chunks to drop
drop_chunk_count_high: 5  # Max number of audio chunks to drop
drop_chunk_length_low: 1000  # Min length of audio chunks to drop
drop_chunk_length_high: 2000  # Max length of audio chunks to drop

drop_chunk: &id005 !new:speechbrain.augment.time_domain.DropChunk
  drop_length_low: 1000
  drop_length_high: 2000
  drop_count_low: 1
  drop_count_high: 5

# Augmenter: Combines previously defined augmentations to perform data augmentation
wav_augment: !new:speechbrain.augment.augmenter.Augmenter
  parallel_augment: false
  concat_original: true
  repeat_augment: 1
  shuffle_augmentations: false
  min_augmentations: 4
  max_augmentations: 4
  augment_prob: 1.0
  augmentations: [*id002, *id003, *id004, *id005]
##################################
##################################
##################################

# Feature extraction
compute_features: &id006 !new:speechbrain.lobes.features.Fbank
  n_mels: 40
    # deltas: !ref <deltas>

# Mean and std normalization of the input features
mean_var_norm: &id009 !new:speechbrain.processing.features.InputNormalization

# This optimizer will be constructed by the Brain class after all parameters
# are moved to the correct device. Then it will be added to the checkpointer.
  norm_type: sentence
  std_norm: false

# To design a custom model, either just edit the simple CustomModel
# class that's listed here, or replace this `!new` call with a line
# pointing to a different file you've defined.
embedding_model: &id007 !new:speechbrain.lobes.models.Xvector.Xvector
  in_channels: 40
  activation: !name:torch.nn.LeakyReLU
  tdnn_blocks: 5
  tdnn_channels:
  - 64
  - 64
  - 64
  - 64
  - 128
  tdnn_kernel_sizes: [5, 3, 3, 1, 1]
  tdnn_dilations: [1, 2, 3, 1, 1]
  lin_neurons: 128

classifier: &id008 !new:speechbrain.lobes.models.Xvector.Classifier
  input_shape: [null, null, 128]
  activation: !name:torch.nn.LeakyReLU
  lin_blocks: 1
  lin_neurons: 128
  out_neurons: 5

# The first object passed to the Brain class is this "Epoch Counter"
# which is saved by the Checkpointer so that training can be resumed
# if it gets interrupted at any point.
epoch_counter: &id010 !new:speechbrain.utils.epoch_loop.EpochCounter
  limit: 50

# Objects in "modules" dict will have their parameters moved to the correct
# device, as well as having train()/eval() called on them by the Brain class.
modules:
  compute_features: *id006
  embedding_model: *id007
  classifier: *id008
  mean_var_norm: *id009
opt_class: !name:torch.optim.Adam
  lr: 0.001
  weight_decay: 0.00002

# This function manages learning rate annealing over the epochs.
# We here use the simple lr annealing method that linearly decreases
# the lr from the initial value to the final one.
lr_annealing: !new:speechbrain.nnet.schedulers.LinearScheduler
  initial_value: 0.001
  final_value: 0.0001
  epoch_count: 50

# This object is used for saving the state of training both so that it
# can be resumed if it gets interrupted, and also so that the best checkpoint
# can be later loaded for evaluation or inference.
checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: ./results/XVector/Augmented/1986/save
  recoverables:
    embedding_model: *id007
    classifier: *id008
    normalizer: *id009
    counter: *id010
